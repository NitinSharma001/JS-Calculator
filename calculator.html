<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in javascript</title>

    <link rel="stylesheet" href="cal.css">
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td colspan="4"><input type="text" id="result" class="screen" /></td>
          <td>
            <input
              type="button"
              value="c"
              class="clear btn"
              onclick="clearscreen()"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" class="btn num" value="1" onclick="display('1')" /></td>
          <td><input type="button"  class="btn num" value="2" onclick="display('2')" /></td>
          <td><input type="button" class="btn num" value="3" onclick="display('3')" /></td>
          <td><input type="button" class="btn num" value="4" onclick="display('4')" /></td>
          <td><input type="button" class="btn op" value="+" onclick="display('+')" /></td>
        </tr>
        <tr>
          <td><input type="button" class="btn num" value="5" onclick="display('5')" /></td>
          <td><input type="button" class="btn num " value="6" onclick="display('6')" /></td>
          <td><input type="button" class="btn num" value="7" onclick="display('7')" /></td>
          <td><input type="button" class="btn num" value="8" onclick="display('8')" /></td>
          <td><input type="button" class="btn op" value="-" onclick="display('-')" /></td>
        </tr>
        <td><input type="button" class="btn num" value="9" onclick="display('9')" /></td>
        <td><input type="button"  class="btn num" value="0" onclick="display('0')" /></td>
        <td><input type="button" class="btn op" value="=" onclick="solve()" /></td>
        <td><input type="button" class="btn op" value="/" onclick="display('/')" /></td>
        <td><input type="button" class="btn op" value="*" onclick="display('*')" /></td>
      </table>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
